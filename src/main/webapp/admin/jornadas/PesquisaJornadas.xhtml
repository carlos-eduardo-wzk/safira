<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
	xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de jornadas</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmPesquisa">
	    	<p:outputLabel value="Pesquisa de jornadas"
				style="font-weight:bold;font-size:16px"
				 />
	    	<p:focus/>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 1px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" action="#{pesquisaJornadaBean.pesquisar}" 
	    				update="@form"  title="pesquisa pelo nome da jornada" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/admin/jornadas/CadastroJornadas" title="tela de cadastramento" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 10px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Jornada" for="jornada" styleClass="rotuloCampo"/>
	    		<p:inputText id="jornada" size="60"  value="#{pesquisaJornadaBean.filtro.jornada}" placeholder="digite aqui o que procura ou clicar em pesquisar"/>
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="jornadasTable" value="#{pesquisaJornadaBean.jornadaFiltrados}" var="jornada"
	    		style="margin-top: 10px" emptyMessage="Nenhuma Jornada encontrada." rows="20"
	    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		
	    		
	    		<p:column headerText="Jornadas cadastradas">
	    			<h:outputText value="#{jornada.jornada}" />
	    		</p:column>

	    		<p:column style="width: 100px; text-align: center">
	    			<p:button outcome="/admin/jornadas/CadastroJornadas" icon="ui-icon-pencil" title="Editar">
	    				<f:param name="jornada" value="#{jornada.id}" />
	    			</p:button>
	    			
	    			
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show()"
	    					process="@this" update=":frmPesquisa:confirmacaoExclusaoDialog">
	    				<f:setPropertyActionListener target="#{pesquisaJornadaBean.jornadaSelecionado}" 
	    					value="#{jornada}" />
	    			</p:commandButton>
	    		</p:column>
	    	</p:dataTable>
	    	
	    	<p:confirmDialog header="ExclusÃ£o de jornada" 
	    		message="Tem certeza que deseja excluir a jornada #{pesquisaJornadaBean.jornadaSelecionado.jornada} ?"
	    		widgetVar="confirmacaoExclusao"	id="confirmacaoExclusaoDialog">
	    		<p:button value="NÃ£o" onclick="PF('confirmacaoExclusao').hide(); return false;" />
	    		<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();"
	    			action="#{pesquisaJornadaBean.excluir}" process="@this"
	    			update=":frmPesquisa:jornadasTable" />
	    	</p:confirmDialog>
    	</h:form>
    </ui:define>
</ui:composition>
