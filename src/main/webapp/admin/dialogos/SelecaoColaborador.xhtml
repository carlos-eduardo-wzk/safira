<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de colaborador</title>
	<h:outputStylesheet library="css" name="sistema.css" />

<style>
   body {
      margin: 10px;
   }
</style>

</h:head>
<h:body>


	<h:form>
		<div style="margin-top: 5px">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText id="nome" size="44"
					value="#{selecaoColaboradorBean.nome}"
					placeholder="Nome do colaborador parcial" />
			</h:panelGrid>
			<h:panelGrid columns="4">

				<p:outputLabel value="Matrícula" />
				<p:inputText id="matric" size="15"
					value="#{selecaoColaboradorBean.matricula}" placeholder="matricula" />

				<p:outputLabel value="PIS" />
				<p:inputText id="pis" size="16"
					value="#{selecaoColaboradorBean.pis}" placeholder="PIS" />
			</h:panelGrid>

			<p:commandButton value="Pesquisar"
				style="position: absolute;left:450px;top:15px "
				action="#{selecaoColaboradorBean.pesquisar}" update="@form" />

		</div>

		<p:dataTable value="#{selecaoColaboradorBean.clientesFiltrados}"
			var="colaborador" style="margin-top: 8px;font-size: 10px !important"
			emptyMessage="Nenhum colaborador encontrado." rows="16"
			paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom" scrollable="false">

			<p:column headerText="Código" style="text-align: center; width: 40px">

				<h:outputText value="#{colaborador.id}" />
			</p:column>
			<p:column headerText="Matricula" style="width:60px"
				sortBy="#{colaborador.matricula}">
				<h:outputText value="#{colaborador.matricula}" />
			</p:column>
			<p:column headerText="Nome" sortBy="#{colaborador.nome}">
				<h:outputText value="#{colaborador.nome}" />
			</p:column>
			<p:column headerText="PIS" sortBy="#{colaborador.pis}">
				<h:outputText value="#{colaborador.pis}" />
			</p:column>


			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this"
					action="#{selecaoColaboradorBean.selecionar(colaborador)}" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
