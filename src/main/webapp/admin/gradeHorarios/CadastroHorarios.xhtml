<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">#{CadastroHorarioBean.editando ? 'Edição Horario' : 'Novo Horario'} </ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<p:outputLabel
					value="#{cadastroHorarioBean.editando ? 'Edição horário
				abono' : 'Novo horário'}"
				style="font-weight:bold;font-size:16px	" />


			<p:focus />

			<f:metadata>
				<o:viewParam name="horario" value="#{cadastroHorarioBean.horario}"  converter="#{horarioConverter}"  />
				<f:event listener="#{cadastroHorarioBean.inicializar}"
					type="preRenderView" />
			</f:metadata>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:1px">
				<p:toolbarGroup>
					<p:button value="Novo"
						outcome="/admin/gradeHorarios/CadastroHorarios" />
					<p:commandButton value="Salvar" id="botaoSalvar" update="@form"
						action="#{cadastroHorarioBean.salvar}" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/admin/gradeHorarios/PesquisaHorarios" />
				</p:toolbarGroup>
			</p:toolbar>
			<br />
				<p:panelGrid columns="2" id="painel"
				style="margin-top: 10px;width:100%" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome do Horarios" for="horario"
					styleClass="rotuloCampo" />
				<p:inputText value="#{cadastroHorarioBean.horario.horario}"
					id="horario" maxlength="60" size="60" required="true"
					requiredMessage="Nome do horário obrigatório" />

				<p:outputLabel value="Data base" for="dtbase"
					styleClass="rotuloCampo" />
				<p:calendar id="dtbase" required="true"
					value="#{cadastroHorarioBean.horario.dataBase}"
					pattern="dd/MM/yyyy EEE" navigator="true" pages="1" mode="popup"
					locale="pt" />

			</p:panelGrid>

			<p:spacer />

			<ui:include
				src="/WEB-INF/template/gradeHorarios/jornadasHorario.xhtml" />

		</h:form>


	</ui:define>



</ui:composition>
