<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">#{CadastroOcorrenciaBean.editando ? 'Edição ocorrencia' : 'Novo ocorrencia'} </ui:define>

	<ui:define name="corpo">
		<h:form id="frm"> 
			<p:outputLabel
				value="#{cadastroOcorrenciaBean.editando ? 'Edição ocorrência' : 'Nova ocorrência'}"
				style="font-weight:bold;font-size:16px	" />			
			
			<p:focus />

			<f:metadata>
				<o:viewParam name="ocorrencia" value="#{cadastroOcorrenciaBean.ocorrencia}" />
			</f:metadata>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:1px">
				<p:toolbarGroup>
					<p:button value="Novo"  outcome="/admin/ocorrencias/CadastroOcorrencias"/>
					<p:commandButton value="Salvar" id="botaoSalvar" update="@form" action="#{cadastroOcorrenciaBean.salvar}" 
					title="grava a ocorrência no banco de dados" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/admin/ocorrencias/PesquisaOcorrencias" title="volta para a tela de pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
            <br/>
			<p:panelGrid columns="2" style="width:100%">
				
				<p:outputLabel value="Nome da ocorrencia" for="ocorrencia"  styleClass="rotuloCampo"/>
				<p:inputText value="#{cadastroOcorrenciaBean.ocorrencia.ocorrencia}" id="ocorrencia" maxlength="60" size="60" 
				required="true" requiredMessage="Nome da ocorrência obrigatória"/>

			</p:panelGrid>


		</h:form>



	</ui:define>

</ui:composition>
