<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">


	<ui:define name="titulo">#{CadastroMotivoAbonoBean.editando ? 'Edição motivo afastamento' : 'Novo motivo afastamento'} </ui:define>

	<ui:define name="corpo">
		<h:form id="frm">

			<p:outputLabel
				value="#{cadastroMotivoAbonoBean.editando ? 'Edição motivo afastamento' : 'Novo motivo afastamento'}"
				style="font-weight:bold;font-size:16px	" />

			<p:focus />

			<f:metadata>
				<o:viewParam name="motivoAfastamento" converter="#{motivoAfastamentoConverter}"
					value="#{cadastroMotivoAfastamentoBean.motivoAfastamento}" />
			</f:metadata>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:1px">
				<p:toolbarGroup>
					<p:button value="Novo"
						outcome="/admin/motivoAfastamentos/CadastroMotivoAfastamentos" />
					<p:commandButton value="Salvar" id="botaoSalvar" update="@form"
						action="#{cadastroMotivoAfastamentoBean.salvar}" title="grava o motivo no banco de dados" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/admin/motivoAfastamentos/PesquisaMotivoAfastamentos" title="volta para a tela de pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			<br />
				
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 1px" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Nome do motivo de afastamento"
					for="motivoAfastamento" styleClass="rotuloCampo" />
				<p:inputText
					value="#{cadastroMotivoAfastamentoBean.motivoAfastamento.motivoAfastamento}"
					id="motivoAfastamento" maxlength="60" size="60" required="true" requiredMessage="nome do motivo obrigatório"
					placeholder="digite aqui o nome do motivo"/>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
