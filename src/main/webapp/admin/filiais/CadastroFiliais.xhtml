<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroFilialBean.editando ? 'Edição filial' : 'Novo filial'}</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">

			<p:focus />

			<p:outputLabel
				value="#{cadastroCargoBean.editando ? 'Edição filial' : 'Novo filial'}"
				style="font-weight:bold;font-size:16px" />

			<f:metadata>
				<o:viewParam name="filial" value="#{cadastroFilialBean.filial}" converter="#{filialConverter}"/>
			</f:metadata>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:1px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/admin/filiais/CadastroFiliais" />
					<p:commandButton value="Salvar" id="botaoSalvar" update="@form"
						action="#{cadastroFilialBean.salvar}" 
						title="grava o filial no banco de dados"/>
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/admin/filiais/PesquisaFiliais" title="volta para a tela de pesquisa"/>
				</p:toolbarGroup>
			</p:toolbar>
			<br />


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 10px" columnClasses="rotulo, campo">


				<p:outputLabel value="Nome da filial" for="filial"
					styleClass="rotuloCampo" />
				<p:inputText value="#{cadastroFilialBean.filial.filial}" id="filial"
					maxlength="60" size="60" required="true"
					requiredMessage="Nome da Filial" />

				<p:outputLabel value="Sigla da Filiall" for="sigla"
					styleClass="rotuloCampo" />
				<p:inputText value="#{cadastroFilialBean.filial.sigla}" id="sigla"
					maxlength="10" size="10" />



				<p:outputLabel value="CNPJ" for="cnpj" styleClass="rotuloCampo" />
				<p:inputMask value="#{cadastroFilialBean.filial.cnpj}" id="cnpj"
					size="10" mask="999.999.999-99">
				</p:inputMask>



				<h:outputText value="Usa endereço no espelho "
					styleClass="rotuloCampo" />
				<p:selectBooleanCheckbox
					value="#{cadastroFilialBean.filial.impressaoEspelho}">
				</p:selectBooleanCheckbox>


			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
