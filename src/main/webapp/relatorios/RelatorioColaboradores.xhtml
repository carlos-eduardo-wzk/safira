<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Relatório de colaboradores</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<p:outputLabel value="Relatório de colaboradores"
				style="font-weight:bold;font-size:16px" />

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 1px">
				<p:toolbarGroup>
					<p:commandButton value="Emitir"
						action="#{relatorioColaboradoresBean.emitirRelatorio}"
						ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 10px" columnClasses="rotulo, campo">
				<p:outputLabel value="Data admissão"  styleClass="rotuloCampo"/>
				<h:panelGroup>
					<p:calendar value="#{relatorioColaboradoresBean.dataInicio}" locale="pt" navigator="true" mode="popup"
						label="Data inicial" pattern="dd/MM/yyyy" size="8" />
					<p:spacer width="8" />
					<h:outputText value="a" />
					<p:spacer width="8" />
					<p:calendar value="#{relatorioColaboradoresBean.dataFim}" locale="pt" navigator="true" mode="popup"
						label="Data final" pattern="dd/MM/yyyy" size="8" />
				</h:panelGroup>

				<p:outputLabel value="Empresa"  styleClass="rotuloCampo" />
				<p:inputText value="#{relatorioColaboradoresBean.empresa}"
					id="empresa" />

				<p:outputLabel value="Filial"  styleClass="rotuloCampo" />
				<p:inputText value="#{relatorioColaboradoresBean.filial}"
					id="filial" />

				<p:outputLabel value="Depto"  styleClass="rotuloCampo" />
				<p:inputText value="#{relatorioColaboradoresBean.depto}" id="depto" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
